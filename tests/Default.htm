<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ko.widget tests</title>
    <link href="lib/qunit.css" rel="stylesheet" type="text/css" />
    <script src="lib/qunit.js" type="text/javascript"></script>
    <script src="../lib/require.js" type="text/javascript"></script>
    <script type="text/javascript">
        var ns = "../tests/";
        var tests = [
            ns + "Widget",
            ns + "ko.bindings/inject"
        ];

        QUnit.config.autostart = false;
        require.config({
            baseUrl: '../../src',
            paths: {
                "jquery": "../lib/jquery-1.8.2",
                "knockout": "../lib/knockout-2.3.0.debug",
                "text": "../lib/text"
            }
        });
        require(tests, QUnit.start);
    </script>
</head>
<body>
    <div id="qunit">
    </div>
    <div class="sandbox" style="opacity: 0"></div>
</body>
</html>
