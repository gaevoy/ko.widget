<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ko.widget tests</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/qunit/1.12.0/qunit.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/qunit/1.12.0/qunit.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.9/require.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        
        var testsBase = "https://raw.github.com/gaevoy/ko.widget/master/tests/";

        QUnit.config.autostart = false;
        require.config({
            paths: {
                "ko.widget": "../../Libs/ko.widget",
                "jquery": "http://code.jquery.com/jquery-1.10.1.min",
                "knockout": "http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min",
                "text": "http://cdnjs.cloudflare.com/ajax/libs/require-text/2.0.10/text.min",
                "WidgetTest": testsBase + "Widget",
                "injectTest": testsBase + "ko.bindings/inject"
            }
        });
        require(["WidgetTest", "injectTest"], QUnit.start);
    </script>
</head>
<body>
    <div id="qunit">
    </div>
    <div class="sandbox" style="opacity: 0">
    </div>
</body>
</html>
