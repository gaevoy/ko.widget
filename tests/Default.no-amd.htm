    <script src="../lib/jquery-1.8.2.js" type="text/javascript"></script>

    <script src="../dist/ko.widget.js" type="text/javascript"></script>

        var ns = "../tests/";
        var tests = [
            ns + "Widget",
            ns + "ko.bindings/inject",
            ns + "ko.bindings/windowInject",
            ns + "registerBinding"
        ];

        QUnit.config.autostart = false;
        define("jquery", function() { return $; });

        require(tests, QUnit.start);

    <style>
        .sandbox, .window-host {

        }
