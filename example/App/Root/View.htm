<div style="width: 200px">

    <header style="overflow: hidden">
        <div data-bind="inject: inbox" style="float: left"></div>
        <div data-bind="inject: userInfo" style="float: right"></div>
    </header>

    <nav>
        <ul>
            <li><a data-bind="click: function(){ goto('App/Page1/Widget'); }" href="#">Page1</a></li>
            <li><a data-bind="click: function(){ goto('App/Page2/Widget'); }" href="#">Page2</a></li>
        </ul>
    </nav>
    <section data-bind="inject: page">
    </section>

    <footer style="overflow: hidden">
        <div data-bind="inject: allNews" style="float: left"></div>
        <div data-bind="inject: userNews" style="float: right"></div>
    </footer>

</div>
