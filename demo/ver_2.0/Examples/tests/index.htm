<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ko.widget tests</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/qunit/1.12.0/qunit.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/qunit/1.12.0/qunit.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.9/require.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var ns = "../tests/";
        var tests = [
            ns + "Widget",
            ns + "ko.bindings/inject",
            ns + "ko.bindings/windowInject",
            ns + "registerBinding"
        ];

        QUnit.config.autostart = false;
        require.config({
            paths: {
                "ko.widget": "../../Libs/ko.widget",
                "jquery": "../../Libs/jquery",
                "knockout": "../../Libs/knockout"
            }
        });
        require(tests, QUnit.start);
    </script>
    <style>
        .sandbox, .window-host {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="qunit">
    </div>
    <div class="sandbox"></div>
</body>
</html>
